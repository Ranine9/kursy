<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Platforma Materiałów Cyfrowych</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn {
            @apply inline-block px-6 py-3 text-center font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        .btn-primary {
            @apply bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500;
        }
        .form-input {
            @apply mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
        }
        .error-message {
            @apply text-red-500 text-sm mt-2 text-center;
        }
        .success-message { /* Dodane dla spójności, jeśli będzie potrzebne */
            @apply text-green-500 text-sm mt-2 text-center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
             <a href="index.html" class="text-3xl font-bold text-blue-600">Materiały<span class="text-gray-700">PRO</span></a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 sm:p-10 rounded-xl shadow-xl">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Zaloguj się na swoje konto
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Lub <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">
                        załóż nowe konto, jeśli go nie posiadasz
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" id="loginForm">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="block text-sm font-medium text-gray-700">Adres email</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                               class="form-input"
                               placeholder="twoj@email.com">
                    </div>
                    <div class="pt-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Hasło</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="form-input"
                               placeholder="Twoje hasło">
                    </div>
                </div>

                <div class="flex items-center justify-between pt-2">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Zapamiętaj mnie
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500 opacity-50 cursor-not-allowed" title="Funkcjonalność w przygotowaniu">
                            Zapomniałeś hasła?
                        </a>
                    </div>
                </div>
                
                <div id="form-error-message" class="error-message hidden"></div>

                <div>
                    <button type="submit"
                            id="loginButton"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 btn btn-primary">
                        <span class="btn-text">Zaloguj się</span>
                        <span class="btn-loader hidden"><i class="fas fa-spinner fa-spin mr-2"></i>Przetwarzanie...</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-8 text-center mt-auto">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <p>&copy; <span id="currentYearLogin"></span> MateriałyPRO. Wszelkie prawa zastrzeżone.</p>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        document.getElementById('currentYearLogin').textContent = new Date().getFullYear();

        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = loginButton.querySelector('.btn-text');
        const loginButtonLoader = loginButton.querySelector('.btn-loader');
        const formErrorMessage = document.getElementById('form-error-message');

        if (loginForm) {
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // Zapobiegaj domyślnej wysyłce formularza

                // Pokaż loader, ukryj tekst przycisku
                loginButtonText.classList.add('hidden');
                loginButtonLoader.classList.remove('hidden');
                loginButton.disabled = true;
                formErrorMessage.classList.add('hidden'); // Ukryj poprzednie błędy

                const formData = new FormData(loginForm);
                const data = Object.fromEntries(formData.entries());

                // Sprawdzenie, czy parametr redirect jest w URL i dodanie go do danych wysyłanych do serwera
                const urlParams = new URLSearchParams(window.location.search);
                const redirectParam = urlParams.get('redirect');
                
                let loginApiUrl = '/login';
                if (redirectParam) {
                    loginApiUrl += `?redirect=${encodeURIComponent(redirectParam)}`;
                }


                try {
                    const response = await fetch(loginApiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Logowanie pomyślne, serwer powinien zwrócić redirectTo
                        if (result.redirectTo) {
                            window.location.href = result.redirectTo;
                        } else {
                            // Fallback, jeśli serwer nie zwrócił redirectTo
                            console.warn('Serwer nie zwrócił redirectTo, przekierowuję na /dashboard.html');
                            window.location.href = '/dashboard.html';
                        }
                    } else {
                        // Błąd logowania
                        formErrorMessage.textContent = result.message || 'Wystąpił nieznany błąd.';
                        formErrorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Błąd fetch podczas logowania:', error);
                    formErrorMessage.textContent = 'Nie można połączyć się z serwerem. Spróbuj ponownie później.';
                    formErrorMessage.classList.remove('hidden');
                } finally {
                    // Ukryj loader, pokaż tekst przycisku
                    loginButtonText.classList.remove('hidden');
                    loginButtonLoader.classList.add('hidden');
                    loginButton.disabled = false;
                }
            });
        }
    </script>

</body>
</html>
