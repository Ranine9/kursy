<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Platforma Kursów Wideo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn {
            @apply inline-block px-6 py-3 text-center font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        .btn-primary {
            @apply bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500;
        }
        .form-input {
            @apply mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <a href="index.html" class="text-3xl font-bold text-blue-600">Kursy<span class="text-gray-700">Online</span></a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 sm:p-10 rounded-xl shadow-xl">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Stwórz nowe konto
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Lub <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                        zaloguj się, jeśli już je posiadasz
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="/register" method="POST">
                <input type="hidden" name="remember" value="true"> <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Nazwa użytkownika</label>
                        <input id="username" name="username" type="text" autocomplete="username" required
                               class="form-input"
                               placeholder="np. JanKowalski">
                    </div>
                    <div class="pt-4">
                        <label for="email-address" class="block text-sm font-medium text-gray-700">Adres email</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                               class="form-input"
                               placeholder="twoj@email.com">
                    </div>
                    <div class="pt-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Hasło</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                               class="form-input"
                               placeholder="Minimum 8 znaków">
                    </div>
                    <div class="pt-4">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Potwierdź hasło</label>
                        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
                               class="form-input"
                               placeholder="Powtórz hasło">
                    </div>
                </div>

                <div class="flex items-center justify-between pt-2">
                    <div class="flex items-center">
                        <input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="terms-and-conditions" class="ml-2 block text-sm text-gray-900">
                            Akceptuję <a href="#" class="font-medium text-blue-600 hover:text-blue-500">regulamin</a>
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 btn btn-primary">
                        Zarejestruj się
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-8 text-center mt-auto">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <p>&copy; <span id="currentYearRegister"></span> KursyOnline. Wszelkie prawa zastrzeżone.</p>
        </div>
    </footer>

    <script>
        document.getElementById('currentYearRegister').textContent = new Date().getFullYear();
    </script>

</body>
</html>
