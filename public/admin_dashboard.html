<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny - Platforma Materiałów</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-link-active { @apply bg-blue-700 text-white; }
        .sidebar-link { @apply transition-colors duration-200 ease-in-out; }
        .table-responsive-wrapper { @apply overflow-x-auto; }
        .action-btn { @apply p-1 rounded hover:bg-gray-200 transition-colors; }

        .modal-base {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(75, 85, 99, 0.5); 
            overflow-y: auto;
            height: 100%;
            width: 100%;
            display: none; 
            align-items: center;
            justify-content: center;
            z-index: 1000; 
        }
        .modal-visible {
            display: flex !important;
        }
        .modal-content {
            position: relative; 
        }
        .modal-close-btn {
            @apply absolute top-0 right-0 mt-4 mr-4 text-gray-400 hover:text-gray-600 transition-colors;
        }
        .form-input {
            @apply mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700;
        }
        .form-textarea {
            @apply mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
            min-height: 80px; 
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen bg-gray-200">
        <aside class="w-64 bg-gray-800 text-gray-100 flex flex-col">
            <div class="px-6 py-4 border-b border-gray-700">
                <a href="/admin/dashboard" class="text-2xl font-semibold">Admin Platforma<span class="text-blue-400">M</span></a>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="#dashboard-main" id="nav-dashboard" class="sidebar-link flex items-center px-4 py-2.5 rounded-lg hover:bg-gray-700 sidebar-link-active">
                    <i class="fas fa-tachometer-alt w-6 text-center mr-3"></i> Panel Główny
                </a>
                <a href="#user-management" id="nav-users" class="sidebar-link flex items-center px-4 py-2.5 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-users w-6 text-center mr-3"></i> Użytkownicy
                </a>
                <a href="#material-management" id="nav-materials" class="sidebar-link flex items-center px-4 py-2.5 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-file-alt w-6 text-center mr-3"></i> Materiały
                </a>
                <a href="#settings" id="nav-settings" class="sidebar-link flex items-center px-4 py-2.5 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-cog w-6 text-center mr-3"></i> Ustawienia
                </a>
            </nav>
            <div class="px-6 py-4 border-t border-gray-700">
                <a href="/logout" class="sidebar-link flex items-center px-4 py-2.5 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-sign-out-alt w-6 text-center mr-3"></i> Wyloguj się
                </a>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-md">
                <div class="container mx-auto px-6 py-4">
                    <h1 id="page-title" class="text-2xl font-semibold text-gray-700">Panel Główny</h1>
                </div>
            </header>

            <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <section id="dashboard-main" class="admin-section">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Witaj w Panelu Administracyjnym!</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-lg font-semibold text-gray-600 mb-2">Zarejestrowani Użytkownicy</h3>
                            <p id="stats-total-users" class="text-3xl font-bold text-blue-600">Ładowanie...</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-lg font-semibold text-gray-600 mb-2">Liczba Materiałów</h3>
                            <p id="stats-total-materials" class="text-3xl font-bold text-green-600">Ładowanie...</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h3 class="text-lg font-semibold text-gray-600 mb-2">Aktywni Admini</h3>
                            <p id="stats-total-admins" class="text-3xl font-bold text-purple-600">Ładowanie...</p>
                        </div>
                    </div>
                </section>

                <section id="user-management" class="admin-section hidden">
                    </section>

                <section id="material-management" class="admin-section hidden">
                     </section>

                <section id="settings" class="admin-section hidden">
                    </section>
            </div>
        </main>
    </div>

    <div id="editUserModal" class="modal-base"> 
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto relative">
            </div>
    </div>

    <div id="materialModal" class="modal-base">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg mx-auto relative">
            </div>
    </div>

    <script>
        // Cały kod JavaScript z poprzedniej wersji (artefakt admin_dashboard_materials_v1)
        // Z kluczową aktualizacją w funkcji addEventListenersToActionButtons()
        document.addEventListener('DOMContentLoaded', function () {
            console.log("Admin Dashboard JS: DOMContentLoaded");

            const navLinks = document.querySelectorAll('aside nav a');
            const sections = document.querySelectorAll('.admin-section');
            const pageTitle = document.getElementById('page-title');
            
            const userTableBody = document.getElementById('user-table-body');
            const statsTotalUsers = document.getElementById('stats-total-users');
            const statsTotalAdmins = document.getElementById('stats-total-admins');
            const editUserModal = document.getElementById('editUserModal');
            const closeEditUserModalBtn = document.getElementById('closeEditUserModal');
            const cancelEditUserBtn = document.getElementById('cancelEditUser');
            const editUserForm = document.getElementById('editUserForm');
            const editUserIdInput = document.getElementById('editUserId');
            const editUsernameInput = document.getElementById('editUsername');
            const editUserEmailInput = document.getElementById('editUserEmail');
            const editUserRoleInput = document.getElementById('editUserRole');
            const editUserPasswordInput = document.getElementById('editUserPassword');
            
            const materialTableBody = document.getElementById('material-table-body'); 
            const statsTotalMaterials = document.getElementById('stats-total-materials'); 
            const addMaterialBtn = document.getElementById('addMaterialBtn'); 
            const materialModal = document.getElementById('materialModal'); 
            const closeMaterialModalBtn = document.getElementById('closeMaterialModal');
            const cancelMaterialModalBtn = document.getElementById('cancelMaterialModal');
            const materialForm = document.getElementById('materialForm');
            const materialModalTitle = document.getElementById('materialModalTitle');
            const materialIdInput = document.getElementById('materialId');
            const materialTitleInput = document.getElementById('materialTitle');
            const materialDescriptionInput = document.getElementById('materialDescription');
            const materialCategoryInput = document.getElementById('materialCategory');
            const materialPriceInput = document.getElementById('materialPrice');
            const materialFileUrlInput = document.getElementById('materialFileUrl'); 
            const materialCoverImageUrlInput = document.getElementById('materialCoverImageUrl'); 
            const materialStatusInput = document.getElementById('materialStatus');

            let allUsersData = []; 
            let allMaterialsData = []; 

            function formatDate(dateString) {
                if (!dateString) return 'Brak danych';
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                return new Date(dateString).toLocaleDateString('pl-PL', options);
            }

            async function fetchAndDisplayUsers() {
                console.log("Admin Dashboard JS: fetchAndDisplayUsers() called");
                try {
                    if (!userTableBody) { console.warn("userTableBody not found"); return; }
                    userTableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">Ładowanie danych użytkowników...</td></tr>';
                    const response = await fetch('/api/admin/users');
                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) {
                             userTableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-red-500">Brak uprawnień do wyświetlenia użytkowników.</td></tr>';
                        } else { throw new Error(`Błąd HTTP! status: ${response.status}`); }
                        return;
                    }
                    allUsersData = await response.json();
                    renderUserTable(allUsersData);
                    if (statsTotalUsers) statsTotalUsers.textContent = allUsersData.length;
                    if (statsTotalAdmins) statsTotalAdmins.textContent = allUsersData.filter(user => user.role === 'admin').length;
                } catch (error) {
                    console.error('Admin Dashboard JS: Błąd podczas pobierania użytkowników:', error);
                    if (userTableBody) userTableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-red-500">Wystąpił błąd podczas ładowania danych.</td></tr>';
                    if (statsTotalUsers) statsTotalUsers.textContent = 'Błąd';
                    if (statsTotalAdmins) statsTotalAdmins.textContent = 'Błąd';
                }
            }

            function renderUserTable(users) {
                if (!userTableBody) { console.warn("userTableBody not found for render"); return; }
                userTableBody.innerHTML = ''; 
                if (users.length === 0) {
                    userTableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">Brak zarejestrowanych użytkowników.</td></tr>';
                    return;
                }
                users.forEach(user => {
                    const rowHTML = `
                        <tr data-userid="${user.id}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${user.username}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${user.email}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.role}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${formatDate(user.created_at)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button title="Edytuj" class="edit-user-btn text-blue-600 hover:text-blue-800 mr-2 action-btn" data-userid="${user.id}"><i class="fas fa-edit"></i></button>
                                <button title="Usuń" class="delete-user-btn text-red-600 hover:text-red-800 action-btn" data-userid="${user.id}" data-username="${user.username}"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    `; 
                    userTableBody.insertAdjacentHTML('beforeend', rowHTML);
                });
                addEventListenersToActionButtons(); 
            }
            
            function openEditModal(userId) { 
                const user = allUsersData.find(u => u.id === parseInt(userId));
                if (!user) { alert('Nie znaleziono użytkownika.'); return; }
                if (editUserIdInput) editUserIdInput.value = user.id;
                if (editUsernameInput) editUsernameInput.value = user.username;
                if (editUserEmailInput) editUserEmailInput.value = user.email;
                if (editUserRoleInput) editUserRoleInput.value = user.role;
                if (editUserPasswordInput) editUserPasswordInput.value = ''; 
                if (editUserModal) editUserModal.classList.add('modal-visible'); 
            }
            function closeEditModal() { 
                if (editUserModal) editUserModal.classList.remove('modal-visible'); 
                if (editUserForm) editUserForm.reset();
            }
            async function handleDeleteUser(userId, username) { 
                if (confirm(`Czy na pewno chcesz usunąć użytkownika "${username}" (ID: ${userId})? Tej operacji nie można cofnąć.`)) {
                    try {
                        const response = await fetch(`/api/admin/users/${userId}`, { method: 'DELETE' });
                        const responseData = await response.json(); 
                        if (!response.ok) throw new Error(responseData.message || `Błąd HTTP! status: ${response.status}`);
                        alert(`Użytkownik "${username}" usunięty pomyślnie.`);
                        fetchAndDisplayUsers(); 
                    } catch (error) {
                        alert(`Nie udało się usunąć użytkownika: ${error.message}`);
                    }
                }
            }
            
            if(editUserForm) { 
                editUserForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    const userId = editUserIdInput.value;
                    const updatedUserData = {
                        username: editUsernameInput.value,
                        email: editUserEmailInput.value,
                        role: editUserRoleInput.value,
                    };
                    if (editUserPasswordInput.value && editUserPasswordInput.value.trim() !== '') {
                        updatedUserData.password = editUserPasswordInput.value;
                    }
                    try {
                        const response = await fetch(`/api/admin/users/${userId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(updatedUserData),
                        });
                        const responseData = await response.json();
                        if (!response.ok) throw new Error(responseData.message || `Błąd HTTP! status: ${response.status}`);
                        alert('Dane użytkownika zaktualizowane pomyślnie!');
                        closeEditModal();
                        fetchAndDisplayUsers(); 
                    } catch (error) {
                        alert(`Nie udało się zaktualizować danych użytkownika: ${error.message}`);
                    }
                });
            }
            if(closeEditUserModalBtn) closeEditUserModalBtn.addEventListener('click', closeEditModal);
            if(cancelEditUserBtn) cancelEditUserBtn.addEventListener('click', closeEditModal);

            async function fetchAndDisplayMaterials() {
                console.log("Admin Dashboard JS: fetchAndDisplayMaterials() called");
                try {
                    if (!materialTableBody) { console.warn("materialTableBody not found"); return; }
                    materialTableBody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-gray-500">Ładowanie danych materiałów...</td></tr>';
                    const response = await fetch('/api/admin/materials');
                    if (!response.ok) throw new Error(`Błąd HTTP! status: ${response.status}`);
                    allMaterialsData = await response.json();
                    renderMaterialTable(allMaterialsData);
                    if (statsTotalMaterials) statsTotalMaterials.textContent = allMaterialsData.length;
                } catch (error) {
                    console.error('Admin Dashboard JS: Błąd podczas pobierania materiałów:', error);
                    if (materialTableBody) materialTableBody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-red-500">Wystąpił błąd podczas ładowania danych materiałów.</td></tr>';
                    if (statsTotalMaterials) statsTotalMaterials.textContent = 'Błąd';
                }
            }

            function renderMaterialTable(materials) {
                if (!materialTableBody) { console.warn("materialTableBody not found for render"); return; }
                materialTableBody.innerHTML = '';
                if (materials.length === 0) {
                    materialTableBody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-gray-500">Brak dodanych materiałów.</td></tr>';
                    return;
                }
                materials.forEach(material => {
                    const fileUrlDisplay = material.file_url ? `<a href="${material.file_url}" target="_blank" class="text-blue-600 hover:underline" title="${material.file_url}">${material.file_url.length > 30 ? material.file_url.substring(0,27) + '...' : material.file_url}</a>` : '-';
                    const row = `
                        <tr data-materialid="${material.id}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${material.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${material.title}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${material.category || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${material.price ? parseFloat(material.price).toFixed(2) + ' PLN' : 'Darmowy'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                    ${material.status === 'published' ? 'bg-green-100 text-green-800' : 
                                      material.status === 'draft' ? 'bg-yellow-100 text-yellow-800' : 
                                      'bg-gray-100 text-gray-800'}">
                                    ${material.status}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${fileUrlDisplay}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${formatDate(material.created_at)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button title="Edytuj Materiał" class="edit-material-btn text-blue-600 hover:text-blue-800 mr-2 action-btn" data-materialid="${material.id}"><i class="fas fa-edit"></i></button>
                                <button title="Usuń Materiał" class="delete-material-btn text-red-600 hover:text-red-800 action-btn" data-materialid="${material.id}" data-materialtitle="${material.title}"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    `;
                    materialTableBody.insertAdjacentHTML('beforeend', row);
                });
                addEventListenersToActionButtons(); 
            }

            function openMaterialModal(material = null) {
                if (!materialForm || !materialModalTitle || !materialIdInput || !materialTitleInput || !materialDescriptionInput || !materialCategoryInput || !materialPriceInput || !materialFileUrlInput || !materialCoverImageUrlInput || !materialStatusInput || !materialModal) return;
                materialForm.reset();
                if (material) {
                    materialModalTitle.textContent = 'Edytuj Materiał';
                    materialIdInput.value = material.id; // Ustawiamy ID edytowanego materiału
                    materialTitleInput.value = material.title;
                    materialDescriptionInput.value = material.description || '';
                    materialCategoryInput.value = material.category || '';
                    materialPriceInput.value = material.price ? parseFloat(material.price).toFixed(2) : '';
                    materialFileUrlInput.value = material.file_url || '';
                    materialCoverImageUrlInput.value = material.cover_image_url || '';
                    materialStatusInput.value = material.status;
                } else {
                    materialModalTitle.textContent = 'Dodaj Nowy Materiał';
                    materialIdInput.value = ''; // Wyczyść ID dla nowego materiału
                }
                materialModal.classList.add('modal-visible');
            }

            function closeMaterialModal() {
                if (materialModal) materialModal.classList.remove('modal-visible');
                if (materialForm) materialForm.reset();
            }

            if (addMaterialBtn) addMaterialBtn.addEventListener('click', () => openMaterialModal()); // Otwiera modal do dodawania (bez argumentu)
            if (closeMaterialModalBtn) closeMaterialModalBtn.addEventListener('click', closeMaterialModal);
            if (cancelMaterialModalBtn) cancelMaterialModalBtn.addEventListener('click', closeMaterialModal);

            if (materialForm) {
                materialForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    const materialId = materialIdInput.value; 
                    const materialData = {
                        title: materialTitleInput.value,
                        description: materialDescriptionInput.value,
                        category: materialCategoryInput.value,
                        price: materialPriceInput.value ? parseFloat(materialPriceInput.value) : 0.00,
                        file_url: materialFileUrlInput.value,
                        cover_image_url: materialCoverImageUrlInput.value,
                        status: materialStatusInput.value,
                    };
                    
                    let method = 'POST';
                    let url = '/api/admin/materials';
                    let successMessage = 'Materiał dodany pomyślnie!';

                    if (materialId) { 
                        method = 'PUT';
                        url = `/api/admin/materials/${materialId}`;
                        successMessage = 'Materiał zaktualizowany pomyślnie!';
                    }

                    try {
                        const response = await fetch(url, {
                            method: method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(materialData),
                        });
                        const responseData = await response.json();
                        if (!response.ok) throw new Error(responseData.message || `Błąd HTTP: ${response.status}`);
                        alert(successMessage);
                        closeMaterialModal();
                        fetchAndDisplayMaterials(); 
                    } catch (error) {
                        alert(`Nie udało się zapisać materiału: ${error.message}`);
                    }
                });
            }

            async function handleDeleteMaterial(materialId, materialTitle) {
                console.log(`Admin Dashboard JS: handleDeleteMaterial() called for materialId: ${materialId}, title: ${materialTitle}`);
                if (confirm(`Czy na pewno chcesz usunąć materiał "${materialTitle}" (ID: ${materialId})? Tej operacji nie można cofnąć.`)) {
                    try {
                        const response = await fetch(`/api/admin/materials/${materialId}`, {
                            method: 'DELETE',
                        });
                        
                        let responseData = { message: `Materiał "${materialTitle}" usunięty pomyślnie.` }; // Domyślny komunikat sukcesu
                        if (!response.ok) {
                            // Spróbuj odczytać JSON tylko jeśli content-type to sugeruje, inaczej bierz text
                             const contentType = response.headers.get("content-type");
                            if (contentType && contentType.indexOf("application/json") !== -1) {
                                responseData = await response.json();
                            } else {
                                responseData.message = await response.text() || `Błąd HTTP! status: ${response.status}`;
                            }
                            throw new Error(responseData.message);
                        } else if (response.headers.get("content-type") && response.headers.get("content-type").indexOf("application/json") !== -1) {
                            responseData = await response.json(); // Odczytaj JSON jeśli jest dostępny i OK
                        }
                        
                        alert(responseData.message);
                        fetchAndDisplayMaterials(); 
                    } catch (error) {
                        console.error(`Admin Dashboard JS: Błąd podczas usuwania materiału ID ${materialId}:`, error);
                        alert(`Nie udało się usunąć materiału: ${error.message}`);
                    }
                }
            }
            
            function addEventListenersToActionButtons() { 
                // Użytkownicy
                const editUserButtons = document.querySelectorAll('.edit-user-btn');
                editUserButtons.forEach(button => {
                    if (!button.hasAttribute('data-listener-attached-edit')) { 
                        button.addEventListener('click', function() { openEditModal(this.dataset.userid); });
                        button.setAttribute('data-listener-attached-edit', 'true');
                    }
                });
                const deleteUserButtons = document.querySelectorAll('.delete-user-btn');
                deleteUserButtons.forEach(button => {
                    if (!button.hasAttribute('data-listener-attached-delete')) { 
                        button.addEventListener('click', function() { handleDeleteUser(this.dataset.userid, this.dataset.username); });
                        button.setAttribute('data-listener-attached-delete', 'true');
                    }
                });

                // Materiały
                const editMaterialButtons = document.querySelectorAll('.edit-material-btn');
                editMaterialButtons.forEach(button => {
                    if (!button.hasAttribute('data-listener-attached-edit-material')) {
                        button.addEventListener('click', function() {
                            const materialId = this.dataset.materialid;
                            const materialToEdit = allMaterialsData.find(m => m.id === parseInt(materialId));
                            if (materialToEdit) {
                                openMaterialModal(materialToEdit); // Przekazujemy dane materiału do modala
                            } else {
                                console.error("Nie znaleziono materiału do edycji o ID:", materialId);
                            }
                        });
                        button.setAttribute('data-listener-attached-edit-material', 'true');
                    }
                });

                const deleteMaterialButtons = document.querySelectorAll('.delete-material-btn');
                 deleteMaterialButtons.forEach(button => {
                    if (!button.hasAttribute('data-listener-attached-delete-material')) {
                        button.addEventListener('click', function() {
                            const materialId = this.dataset.materialid;
                            const materialTitle = this.dataset.materialtitle;
                            handleDeleteMaterial(materialId, materialTitle);
                        });
                        button.setAttribute('data-listener-attached-delete-material', 'true');
                    }
                });
                console.log("Admin Dashboard JS: addEventListenersToActionButtons wywołana (dla użytkowników i materiałów)");
            }
            
            function showSection(targetId) {
                console.log("Admin Dashboard JS: showSection() called for targetId:", targetId);
                sections.forEach(section => {
                    section.classList.toggle('hidden', section.id !== targetId);
                });
                navLinks.forEach(link => {
                    link.classList.toggle('sidebar-link-active', link.getAttribute('href') === '#' + targetId);
                });
                const activeLink = document.querySelector(`a[href="#${targetId}"]`);
                if (activeLink && pageTitle) pageTitle.textContent = activeLink.textContent.trim();

                if (targetId === 'user-management') {
                    fetchAndDisplayUsers();
                } else if (targetId === 'material-management') { 
                    fetchAndDisplayMaterials(); 
                } else if (targetId === 'dashboard-main') {
                    fetchAndDisplayUsers();
                    fetchAndDisplayMaterials(); 
                }
            }

            navLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    showSection(targetId);
                });
            });

            if (document.getElementById('dashboard-main')) {
                 showSection('dashboard-main');
            } else {
                console.warn("Admin Dashboard JS: Nie znaleziono sekcji 'dashboard-main' przy inicjalizacji.");
            }
        });
    </script>
</body>
</html>
